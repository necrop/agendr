<div class="control-group">
	<label class="control-label">Wordclass:</label>
	<div class="controls">
		<select name="penn">
			{% for opt in form.wordclass_options %}
				<option value="{{ opt.0 }}" {% if opt.2 %}selected="selected"{% endif %}>{{ opt.1 }}</option>
			{% endfor %}
		</select>
	</div>
</div>
<div class="control-group">
	<label class="control-label">Definition:</label>
	<div class="controls">
		<input class="input-xxlarge" type="text" name="definition" value="{{ record.definition }}"/>
	</div>
</div>
<div class="control-group">
	<label class="control-label">Obsolete:</label>
	<div class="controls">
		<input type="checkbox" name="obsolete" {% if record.obsolete %}checked="checked"{% endif %}/>
	</div>
</div>

{% if action == 'add' %}
	<div class="control-group">
		<label class="control-label">Generate inflections:</label>
		<div class="controls">
			<input type="checkbox" name="generate" checked="checked"/>
			{% include 'gel2/includes/q_popover.html' with text="Automatically generate plural type for a noun wordclass, or inflected types for a verb wordclass. Note that inflected forms are generated using best-guess algorithms, so may need to be checked." %}
		</div>
	</div>
{% endif %}
